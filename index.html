<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SongChain</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				darkMode: 'class',
				theme: {
					extend: {
						colors: {
							primary: {
								50: '#eff6ff',
								100: '#dbeafe',
								200: '#bfdbfe',
								300: '#93c5fd',
								400: '#60a5fa',
								500: '#3b82f6',
								600: '#2563eb',
								700: '#1d4ed8',
								800: '#1e40af',
								900: '#1e3a8a',
								950: '#172554',
							},
						},
					},
				},
			}
		</script>
	</head>
	<body class="bg-gray-900 text-white min-h-screen p-4 md:p-8">
		<div id="app" class="max-w-4xl mx-auto space-y-8">
			<h1 class="text-4xl font-bold text-center mb-8">SongChain</h1>
			<div class="bg-gray-800 rounded-lg p-6 shadow-lg">
				<div class="flex space-x-4">
					<button
						id="addSampleSongsBtn"
						class="flex-1 bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
					>
						Add Sample Songs
					</button>
				</div>
			</div>

			<div class="bg-gray-800 rounded-lg p-6 shadow-lg">
				<h2 class="text-2xl font-semibold mb-4">Add Song</h2>
				<div class="space-y-4">
					<input
						type="text"
						id="songName"
						placeholder="Song Name"
						class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
					/>
					<input
						type="text"
						id="artistName"
						placeholder="Artist Name"
						class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
					/>
					<input
						type="text"
						id="genre"
						placeholder="Genre"
						class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
					/>
					<div class="flex space-x-4">
						<button
							id="addSongBtn"
							class="flex-1 bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
						>
							Add Song
						</button>
						<button
							id="shuffleBtn"
							class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
						>
							Shuffle
						</button>
					</div>
				</div>
			</div>

			<div class="bg-gray-800 rounded-lg p-6 shadow-lg">
				<h2 class="text-2xl font-semibold mb-4">Sorting</h2>
				<div class="flex space-x-4">
					<select
						id="sortKey"
						class="flex-1 p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
					>
						<option value="name">Song Name</option>
						<option value="artist">Artist</option>
						<option value="genre">Genre</option>
					</select>
					<button
						id="sortBtn"
						class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
					>
						Sort
					</button>
				</div>
			</div>

			<div class="bg-gray-800 rounded-lg p-6 shadow-lg">
				<h2 class="text-2xl font-semibold mb-4">Library</h2>
				<div id="library" class="space-y-2">
					<p id="emptyLibrary" class="text-center text-gray-400">
						Nothing here
					</p>
				</div>
			</div>

			<div class="bg-gray-800 rounded-lg p-6 shadow-lg">
				<h2 class="text-2xl font-semibold mb-4">Find and Remove</h2>
				<div class="flex space-x-4 mb-4">
					<input
						type="text"
						id="findAndRemoveInput"
						placeholder="Enter query..."
						class="flex-1 p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
					/>
				</div>
				<div class="flex space-x-4 mb-4">
					<select
						id="findAndRemoveKey"
						class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
					>
						<option value="artist">Artist</option>
						<option value="genre">Genre</option>
					</select>
					<button
						id="findAndRemoveBtn"
						class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
					>
						Remove
					</button>
				</div>
			</div>

			<div class="bg-gray-800 rounded-lg p-6 shadow-lg">
				<h2 class="text-2xl font-semibold mb-4">Search</h2>
				<div class="flex space-x-4 mb-4">
					<input
						type="text"
						id="searchInput"
						placeholder="Search..."
						class="flex-1 p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
					/>
				</div>
				<div class="flex space-x-4 mb-4">
					<select
						id="searchKey"
						class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
					>
						<option value="name">Song Name</option>
						<option value="artist">Artist</option>
						<option value="genre">Genre</option>
					</select>
					<button
						id="searchBtn"
						class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
					>
						Search
					</button>
				</div>
				<div id="searchResults" class="space-y-2"></div>
			</div>

			<div class="bg-gray-800 rounded-lg p-6 shadow-lg">
				<h2 class="text-2xl font-semibold mb-4">Playlist</h2>
				<div id="playlist" class="space-y-2">
					<p id="emptyLibrary" class="text-center text-gray-400">
						Nothing here
					</p>
				</div>
			</div>

			<div class="bg-gray-800 rounded-lg p-6 shadow-lg">
				<h2 class="text-2xl font-semibold mb-4">Swap</h2>
				<div class="flex-col">
					<input
						type="number"
						id="swapInput1"
						placeholder="Index 1"
						min="0"
						class="w-full p-2 bg-gray-700 rounded-md focus:outline-none mb-4 focus:ring-2 focus:ring-primary-500"
					/>
					<input
						type="number"
						id="swapInput2"
						placeholder="Index 2"
						min="0"
						class="w-full flex-1 p-2 bg-gray-700 rounded-md focus:outline-none mb-4 focus:ring-2 focus:ring-primary-500"
					/>
					<button
						id="swapBtn"
						class="w-full bg-primary-600 hover:bg-primary-700 text-white font-bold mb-4 py-2 px-4 rounded-md transition duration-300"
					>
						Swap
					</button>
				</div>
			</div>
		</div>

		<script type="module" src="./js/main.js"></script>
	</body>
</html>
